<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Trips - FlyRoamer</title>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <nav>
    <a th:href="@{/}" style="font-size: 20px; font-weight: bold;">FlyRoamer</a>
    <a th:href="@{/trips}" style="margin-left: 20px;">Trips</a>
    <a th:href="@{/activities}" style="margin-left: 20px;">Activities by City</a>
  </nav>
</header>

<h2>Your Trips</h2>
<table border="1">
  <tr>
    <th>Trip Name</th>
    <th>Description</th>
    <th>Cities</th>
    <th>Activities</th>
    <th>Actions</th>
  </tr>
  <tr th:each="trip : ${trips}">
    <td th:text="${trip.tripName}"></td>
    <td th:text="${trip.description}"></td>
    <td>
      <ul>
        <li th:each="city : ${trip.cities}" th:text="${city.name}"></li>
      </ul>
    </td>
    <td>
      <ul>
        <li th:each="activity : ${trip.activities}" th:text="${activity.name}"></li>
      </ul>
    </td>
    <td>
      <a th:href="@{'/trips/' + ${trip.id} + '/edit'}">Edit</a> |
      <a th:href="@{'/trips/' + ${trip.id} + '/delete'}" onclick="return confirm('Are you sure?');">Delete</a>
    </td>
  </tr>
</table>
<p><a th:href="@{/trips/new}">Plan a New Trip</a></p>
</body>
</html>
