<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In - FlyRoamer</title>
    <link rel="stylesheet"  type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}" style="font-size: 20px; font-weight: bold;">FlyRoamer</a>
        <a th:href="@{/trips}" style="margin-left: 20px;">Trips</a>
        <a th:href="@{/activities}" style="margin-left: 20px;">Activities by City</a>
    </nav>
</header>

<h2>Sign In</h2>
<form th:action="@{/users/login}" method="post">
    <p>Email: <input type="email" name="email" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <button type="submit">Sign In</button>
</form>
<p>Don't have an account? <a th:href="@{/users/register}">Register</a></p>
</body>
</html>
